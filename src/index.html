<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
        integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Webpack</title>
    
<body>
    <div class="mini-clock">
        <div class="mini-clock__time">
            <span data-clock="hours"></span>:<span data-clock="minutes"></span>
        </div>
        <div class="mini-clock__date">
            <span data-clock="day"></span>.<span data-clock="month"></span>.<span data-clock="year"></span>
        </div>
    </div>
    <div class="todo-date">
        <div class="big-clock">
            <div class="big-clock__time">
                <span data-clock="hours"></span>
                <span class="big-clock__dubbleDot">:</span>
                <span data-clock="minutes"></span>
                <span class="big-clock__dubbleDot">:</span>
                <span data-clock="seconds"></span>
            </div>
            <div class="big-clock__date">
                <span data-clock="day"></span>
                <span data-clock="MonthBigClock"></span>
                <span data-clock="year"></span>
            </div>
        </div>
        <div class="calendar-main">
            <div class="calendar-main__header">
                <div class="calendar-main__date">
                    <span></span>
                    <span></span>
                </div>
                <div class="calendar-main__arrows">
                    <div class="calendar-main__arrow calendar-main__arrow--top"></div>
                    <div class="calendar-main__arrow calendar-main__arrow--bottom"></div>
                </div>
            </div>
            <table>
                <tr>
                    <td class="active duble-active">Пн</td>
                    <td class="active">Вт</td>
                    <td class="duble-active">Ср</td>
                    <td>Чт</td>
                    <td>Пт</td>
                    <td>Сб</td>
                    <td>Вс</td>
                </tr>
            </table>
            <div class="calendar">
        
        
            </div>
        </div>

        <div class="todo">
            <form class="todo__form todo__form--select">
                <div>
                    <h1 class="todo__header">
                        <span></span>
                        <span></span>
                    </h1>
                </div>
                <div class="todo__select">
                    <select name="todos" class="todo__filter">
                        <option value="all">Все</option>
                        <option value="completed">Выполнено</option>
                        <option value="uncompleted">Не выполнено</option>
                    </select>
                </div>
            </form>
            
            <form class="todo__form todo__form--input">
                <input type="text" class="todo__input">
                <button class="todo__button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>

            <div class="todo__container">
                <ul class="todo__list">
            
                </ul>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__content">
            <button class="modal__close" type="button" data-close>
                <i class="fas fa-times-circle"></i>
            </button>
            <h1>Все задачи</h1>
        </div>
    </div>
   
</body>
</html>
