<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Webpack</title>
    
<body>
    <div class="mini-clock">
        <div class="mini-clock__time">
            <span data-clock="hours"></span>:<span data-clock="minutes"></span>
        </div>
        <div class="mini-clock__date">
            <span data-clock="day"></span>.<span data-clock="month"></span>.<span data-clock="year"></span>
        </div>
    </div>
    <div class="todo">
        <div class="big-clock">
            <div class="big-clock__time">
                <span data-clock="hours"></span>
                <span class="big-clock__dubbleDot">:</span>
                <span data-clock="minutes"></span>
                <span class="big-clock__dubbleDot">:</span>
                <span data-clock="seconds"></span>
            </div>
            <div class="big-clock__date">
                <span data-clock="day"></span>
                <span data-clock="MonthBigClock"></span>
                <span data-clock="year"></span>
            </div>
        </div>
        <div class="calendar-main">
            <div class="calendar-main__header">
                <div class="calendar-main__date">
                    <span></span>
                    <span></span>
                </div>
                <div class="calendar-main__arrows">
                    <div class="calendar-main__arrow calendar-main__arrow--top"></div>
                    <div class="calendar-main__arrow calendar-main__arrow--bottom"></div>
                </div>
            </div>
            <table>
                <tr>
                    <td class="active duble-active">Пн</td>
                    <td class="active">Вт</td>
                    <td class="duble-active">Ср</td>
                    <td>Чт</td>
                    <td>Пт</td>
                    <td>Сб</td>
                    <td>Вс</td>
                </tr>
            </table>
            <div class="calendar">
        
        
            </div>
        </div>
    </div>
   
</body>
</html>
